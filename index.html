<!DOCTYPE html>
<html>

<head>
    <title>Entrada de Dados para Modelo de Machine Learning</title>
</head>

<body>
    <h2>Insira os Valores das Features</h2>
    <form id="input-form">
        <label for="feature1">Feature 1:</label>
        <input type="number" id="feature1" name="feature1" required><br><br>

        <label for="feature2">Feature 2:</label>
        <input type="number" id="feature2" name="feature2" required><br><br>

        <label for="feature3">Feature 3:</label>
        <input type="number" id="feature3" name="feature3" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <h2>Resultado da Previsão:</h2>
    <p id="resultado"></p>

    <script>
        document.getElementById("input-form").addEventListener("submit", function (event) {
            event.preventDefault();

            // Obter os valores das features do formulário
            const feature1 = parseFloat(document.getElementById("feature1").value);
            const feature2 = parseFloat(document.getElementById("feature2").value);
            const feature3 = parseFloat(document.getElementById("feature3").value);

            // Aqui você deve enviar os dados para o servidor para fazer a previsão do modelo
            // Substitua esta parte com a lógica real de comunicação com o servidor

            // Exemplo: Enviar os dados usando fetch para um servidor de previsão
            fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    feature1: feature1,
                    feature2: feature2,
                    feature3: feature3
                })
            })
                .then(response => response.json())
                .then(data => {
                    // Exibir o resultado da previsão
                    document.getElementById("resultado").textContent = "Resultado da Previsão: " + data.prediction;
                })
                .catch(error => {
                    console.error("Erro ao enviar dados para o servidor:", error);
                });
        });
    </script>
</body>

</html>
